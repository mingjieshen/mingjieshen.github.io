<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head th:replace="common/common.html :: header"></head>

<body>

<!-- 引入公共的左侧菜单，使用 replace 替换自己的 div;传递参数 0 ，与定义时约定的参数要保持一致-->
<nav th:replace="common/common.html :: commonMenu(pageIndex=2)"></nav>

<main>
    <div class="bg-secondary">
        <div class="page-hero-section bg-image h-100" style="background-image: url(../assets/images/background.jpg);">
            <div class="hero-caption">
                <div class="container h-100"
                     style="margin-right: 0px;margin-left: 0px;max-width: 100%;padding-left: 4%;padding-right: 2%;">
                    <div class="justify-content-between align-items-stretch h-100"
                         style="padding-top:10%;padding-bottom:5%;overflow: hidden !important;">

                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="content-header" style="font-size: 24px">上传情况查询</h2>
                            </div>
                        </div>

                        <section id="PermissionQuery">

                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap">
                                                <h4 class="card-title">
                                                    <a data-toggle="collapse" data-target="#collapseExample" aria-expanded="true"
                                                       aria-controls="collapseExample">
                                                        上传情况查询条件
                                                    </a>
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="collapse" id="collapseExample">
                                            <div style="text-align: center;">
                                                <hr align="center" width="96%" style="border-color: #E9E9E9;margin: 0"/>
                                            </div>
                                            <div class="well">
                                                <div class="card-body collapse show">
                                                    <div class="card-block card-dashboard">
                                                        <form action="javascript:void(0)">
                                                            <div class="row">
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="uploadType">上传类型</label>
                                                                        <select id="uploadType" class="form-control" name="uploadType">
                                                                            <option value="">全部</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="uploadStatus">上传状态</label>
                                                                        <select id="uploadStatus" class="form-control" name="uploadStatus">
                                                                            <option value="">全部</option>
                                                                                                                                                    </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="startTime">开始时间</label>
                                                                        <input type="date" id="startTime" class="form-control"
                                                                               data-title="开始时间 " name="startTime">

                                                                    </div>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="endTime">结束时间</label>
                                                                        <input type="date" id="endTime" class="form-control"
                                                                               data-title="结束时间 " name="endTime">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div style="text-align:center;margin-top: 20px">
                                                                <button type="button" class="btn btn-default btn-hxSearch" id="btnSearch"
                                                                        style="background-color: #0077D5;">查询
                                                                </button>
                                                                <button type="reset" class="btn btn-default btn-hxSearch"
                                                                        style="background-color: #0077D5;"
                                                                        id="searchReset">重置
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="configuration">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap bar-success">
                                                <h4 class="card-title">上传情况列表</h4>
                                            </div>
                                        </div>
                                        <div class="card-body collapse show">
                                            <div style="text-align: center;">
                                                <hr align="center" width="96%" style="border-color: #E9E9E9;margin: 0"/>
                                            </div>
                                            <div class="card-block card-dashboard">
                                                <table id="serverside" class="table table-striped table-bordered zero-configuration"
                                                       style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>rkywdh</th>
                                                        <th>hwdm</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="customerList">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>


                    </div>

                </div>
            </div>
        </div>

    </div>


    </div>


</main>


<div th:replace="common/common.html :: pageFooter"></div>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        $('#serverside').DataTable({
            serverSide: true,
            ajax: {
                url: "/dtlist"
            },
            columns: [
                {data: null, "targets": 0},
                {data: "rkywdh"},
                {data: "hwdm"},
            ],
            "fnDrawCallback": function () {
                var api = this.api();
                //var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {

                    //此处 startIndex + i + 1;会出现翻页序号不连续，主要是因为startIndex 的原因,去掉即可。
                    //cell.innerHTML = startIndex + i + 1;
                    cell.innerHTML = this.page()*10+i + 1;

                });
            },
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });
    })
</script>

</body>

</html>
